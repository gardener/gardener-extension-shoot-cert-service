cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-shoot-cert-service-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor: ~
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~

  only-master:
    index: 1
    branches: ['master']
    inherit:
      gardener-extension-shoot-cert-service:
        base_definition:
          steps:
            verify:
              image: 'golang:1.19.2'

  release-branches:
    index: 1
    branches: ['^release-v.*$']
    inherit:
      gardener-extension-shoot-cert-service:
        base_definition:
          steps:
            verify:
              image: 'golang:1.19.2'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
