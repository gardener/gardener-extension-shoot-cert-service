cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-shoot-cert-service-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor:
                ocm_repository_mappings:
                - repository: europe-docker.pkg.dev/gardener-project/releases
                ocm_repository: europe-docker.pkg.dev/gardener-project/snapshots
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~

  only-master:
    index: 1
    branches: ['master']
    inherit:
      gardener-extension-shoot-cert-service:
        base_definition:
          steps:
            verify:
              image: 'golang:1.22.0'

  release-branches:
    index: 1
    branches: ['^release-v.*$']
    inherit:
      gardener-extension-shoot-cert-service:
        base_definition:
          steps:
            verify:
              image: 'golang:1.22.0'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
